<!DOCTYPE html>
<html lang="en">

<head>
  <title>SkyBlocks.io</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css" />
  <link rel="stylesheet" href="./app.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="./app.js"></script>
</head>

<body>

  <div class="ui container">
    <div class="ui hidden divider"></div>
    <h1><a href="/">SkyBlocks.io</a></h1>
    <div class="ui stackable grid" id="content-main">
      <div class="ui eleven wide column">
        <div id="container-wrapper" class="ui green">
          <form action="#" id="thisfrm" name="thisfrm" method="POST">
            <div class="ui basic dimmer">
              <div class="ui text loader">Loading</div>
            </div>
            <div class="ui fluid form">
              <div class="fields">
                <div class="field">
                  <label>ISWC No.</label>
                  <input type="number" required name="iswc" id="iswc-no" placeholder="ISWC No.">
                </div>
                <div class="field right aligned">
                  <label>.</label>
                  <a onclick="fillDataPlease(this)" href="javascript:void(0)" class="ui primary basic button" id="fillData"><i class="pointing left icon"></i> Fill Data</a>
                </div>
              </div>

              <div class="field">
                <label>Song Name</label>
                <div class="ui search">
                  <div class="ui icon input">
                    <input class="prompt" type="text" name="songname" id="song-name" placeholder="Search Song Name..." autocomplete="off">
                    <i class="search icon"></i>
                  </div>
                  <div class="results"></div>
                </div>

              </div>

              <div id="container-fields"></div>

              <div class="field">
                <label></label>
                <div class="ui message">
                  <p>You can add Publish, Record and Revenue holders.</p>
                </div>

                <div class="ui labeled button addmore" data-holder="publish" id="button_publish">
                  <div class="ui button">
                    <i class="plus icon"></i> Publish
                  </div>
                  <a class="ui basic left pointing label" id="count_publish">
                  0
                </a>
                </div>
                <div class="ui labeled button addmore" data-holder="record" id="button_record">
                  <div class="ui button">
                    <i class="plus icon"></i></i> Record
                  </div>
                  <a class="ui basic left pointing label" id="count_record">
                  0
                </a>
                </div>
                <div class="ui labeled button addmore" data-holder="revenue" id="button_revenue">
                  <div class="ui button">
                    <i class="plus icon"></i></i> Revenue
                  </div>
                  <a class="ui basic left pointing label" id="count_revenue">
                  0
                </a>
                </div>
              </div>

              <div class="ui horizontal divider">~~~~~~~~~</div>
              <button class="ui positive button" type="submit" id="saveme" name="button">Save now</button>

              <div class="ui error message"></div>
            </div>
          </form>
        </div>
        <br />
        <div id="container-report"></div>
        <div id="container-graph-bar" class="ui grid">
        </div>
        <div id="container-graph" class="ui grid">
        </div>

      </div>
      <div class="ui five wide column">

        <div class="ui orange segment">
          <h3>Search ISWC No.</h3>
          <form class="ui form" id="srchfrm">
            <div class="field">
              <input type="number" required id="srchinput" placeholder="ISWC No.">
            </div>
            <button id="scSearh" class="ui fluid teal button" type="submit">Submit</button>
          </form>
        </div>

        <div class="ui red segment">
          <table class="ui definition table">
            <thead>
              <tr>
                <th></th>
                <th>Download</th>
                <th>Stream</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Publish</td>
                <td>
                  <div class="ui grey label" id="download_publish">...</div>
                </td>
                <td>
                  <div class="ui grey label" id="stream_publish">...</div>
                </td>
              </tr>
              <tr>
                <td>Record</td>
                <td>
                  <div class="ui grey label" id="download_record">...</div>
                </td>
                <td>
                  <div class="ui grey label" id="stream_record">...</div>
                </td>
              </tr>
              <tr>
                <td>Revenue</td>
                <td>
                  <div class="ui grey label" id="download_revenue">...</div>
                </td>
                <td>
                  <div class="ui grey label" id="stream_revenue">...</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="ui orange segment sticky">
          <h3>Calculation</h3>
          <form class="ui form" id="calculatefrm">
            <input type="hidden" name="iswc" id="hidden_iswc" value="">
            <input type="hidden" name="download_publish_hidden" id="download_publish_hidden" value="">
            <input type="hidden" name="stream_publish_hidden" id="stream_publish_hidden" value="">

            <input type="hidden" name="download_record_hidden" id="download_record_hidden" value="">
            <input type="hidden" name="stream_record_hidden" id="stream_record_hidden" value="">

            <input type="hidden" name="download_revenue_hidden" id="download_revenue_hidden" value="">
            <input type="hidden" name="dowstream_revenue_hiddennload" id="stream_revenue_hidden" value="">

            <div class="field">
              <label>Download</label>
              <div class="ui right labeled input fluid">
                <input type="number" id="download_count" placeholder="# of downloads" disabled="disabled">
              </div>
            </div>
            <div class="field">
              <label>Stream</label>
              <div class="ui right labeled input fluid">
                <input type="number" id="stream_count" placeholder="# of streams" disabled="disabled">
              </div>
            </div>

            <button id="scSearh" class="ui fluid green button" type="submit">Calculate</button>
          </form>
        </div>

        <div class="ui blue segment">
          <h3>Coinbase Balance</h3>
          <div id="status"></div>
        </div>
      </div>
    </div>
  </div>

  </div>

  <div class="ui modal">
    <div class="header" id="mhead">
      Modal Title
    </div>
    <div class="content">
      <div id="respData"></div>
    </div>
  </div>
  <div class="ui hidden divider"></div>
  <div class="ui hidden divider"></div>

</body>

</html>
